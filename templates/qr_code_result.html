<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'generate_qr_code' %}">QR Code App</a>
        </nav>
        <!-- QR Code Result-->
        <div class="container mt-4 align-center">
            <h2>{{res_name}}</h2>
            <img src="{{ qr_code_path }}" alt="QR Code">
            <a href="{{ qr_code_path }}" download="{{ qr_code_url }}" class="btn btn-success mt-3">Download QR Code</a>
            <small class="d-block mt-2 text-muted">Thank you for using our QR Code Generator!</small>
        </div>
    </body>
</html>
