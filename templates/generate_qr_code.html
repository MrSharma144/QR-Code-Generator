<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">QR Code App</a>
        </nav>

        <!-- QR Code Form-->
        <div class="container mt-4" style="max-width: 600px; border: 1px solid #ccc; padding: 20px; border-radius: 5px;">
            <h2>Generate QR Code for Your Restaurant Menu</h2>
            <form action="{% url 'generate_qr_code' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Generate QR Code</button>
            </form>
        </div>
       

    </body>
</html>
